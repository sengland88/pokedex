    <div class="container">

        <div class="col s10">

            <h2 class="header">Pokedex</h2>

            <div class="card horizontal">

                <div class="card-image">

                    <img src="assets/images/placeholder.png">

                </div>

                <div class="card-stacked">

                    <div class="card-content">

                        <div class="row">
                            <div class="input-field col s6">
                                <input value="pokemon_name" id="poke-name" type="text" class="validate">
                                <label class="active" for="poke-name">Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input value="pokemon_type" id="poke-type" type="text" class="validate">
                                <label class="active" for="poke-type">Type</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input value="pokemon_class" id="poke-info" type="text" class="validate">
                                <label class="active" for="poke-info">Other Pokemon Stuff</label>
                            </div>
                        </div>

                    </div> <!-- end of the card content div -->

                </div> <!-- end of the card stacked div -->

            </div> <!-- end of the horizontal card div -->

        </div> <!-- end of the first column div -->

        <!-- below is where discovered pokemon will live in list format at the moment -->

        <div class="col s10">

            <table>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Class</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>


        </div> <!-- end of the second column div -->


    </div> <!-- end of the container div -->
